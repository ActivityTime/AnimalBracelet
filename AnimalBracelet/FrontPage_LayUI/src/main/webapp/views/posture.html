<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>动物手环</title>
		<script src="js/echarts.min.js"></script>
		<script src="js/jquery-1.4.2.js"></script>
	</head>

	<body>
		<div id="main3" style="width: 1200px;height:600px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main3'));
			setTimeout(function() {

				option = {
					title: {
						text: '姿态情况'
					},
					tooltip: {
						trigger: 'none',
						axisPointer: {
							type: 'cross'
						}
					},
					toolbox: {
						show: true,
						feature: {
							dataZoom: {},
							dataView: {
								readOnly: false
							},
							magicType: {
								type: ['line', 'bar']
							},
							restore: {},
							saveAsImage: {}
						}
					},
					legend: {},
					tooltip: {
						trigger: 'axis',
						showContent: false
					},
					dataset: {
						source: [
							['时间', "00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00", ],
							['站立', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, ],
							['侧卧', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1, 86.5, 92.1, 85.7, 83.1, 73.4, 55.1, 86.5, 92.1, 85.7, 83.1, 73.4, 55.1, 86.5, 92.1, 85.7, 83.1, 73.4, 55.1, ],
							['躺卧', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5, 24.1, 67.2, 79.5, 86.4, 65.2, 82.5, 24.1, 67.2, 79.5, 86.4, 65.2, 82.5, 24.1, 67.2, 79.5, 86.4, 65.2, 82.5, ],

						]
					},
					xAxis: {
						type: 'category',

					},
					yAxis: {
						gridIndex: 0,

					},

					grid: {
						top: '55%'
					},
					dataZoom: [{ // 这个dataZoom组件，默认控制x轴。
							type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件

							start: 10, // 左边在 10% 的位置。
							end: 90 // 右边在 60% 的位置。
						},
						{ // 这个dataZoom组件，也控制x轴。
							type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件

							start: 10, // 左边在 10% 的位置。
							end: 90 // 右边在 60% 的位置。
						}
					],
					series: [{
							type: 'line',
							smooth: false,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: false,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: false,
							seriesLayoutBy: 'row'
						},

						{
							type: 'pie',
							id: 'pie',
							radius: '30%',
							center: ['50%', '25%'],
							label: {
								formatter: '{b}: {@2012} ({d}%)'
							},
							encode: {
								itemName: '时间',
								value: '2012',
								tooltip: '2012'
							}
						}
					]
				};

				myChart.on('updateAxisPointer', function(event) {
					var xAxisInfo = event.axesInfo[0];
					if(xAxisInfo) {
						var dimension = xAxisInfo.value + 1;
						myChart.setOption({
							series: {
								id: 'pie',
								label: {
									formatter: '{b}: {@[' + dimension + ']} ({d}%)'
								},
								encode: {
									value: dimension,
									tooltip: dimension
								}
							}
						});
					}
				});

				myChart.setOption(option);

			});

			myChart.showLoading(); //数据加载完之前先显示一段简单的 loading 动画                  
			var flag = false;

			function reloadChart() {
				$.ajax({
					url: 'http://39.107.250.149:8092/data/zishi',
					type: 'POST',
					headers:{"Access-Control-Allow-Origin":"*"},
					data: {
						"product_id": 1,
						"limit": 15
					},
					async: true, // 异步刷新
					datatype: "json",
					success: function(data) {
						try {
							data = JSON.parse(data); // 将json转换为对象
						} catch(e) {
							//TODO handle the exception	
						}

						/*
						                    if(flag)// 否则使用初始化option
						                        option = myChart.getOption();// 读取当前状态 
						    
						                    option.xAxis.data = data.categories;// 修改数据
						                    option.series[0].data = data.data;*/
						if(!flag) {
							myChart.hideLoading(); // 隐藏加载动画 
							flag = true;
							console.log("读取成功");
							myChart.setOption(option); // 初始化参数
						}
//						data.time[0] = '时间',
//						data.zhan[0] = '站立',
//						data.ce[0] = '侧卧',
//						data.tang[0] = '躺卧',
						// 填入数据
						myChart.setOption({
							dataset: {
								source: [
									['时间'].concat(data.time),
									['站立'].concat(data.zhan),
									['侧卧'].concat(data.ce),
									['躺卧'].concat(data.tang),
								]
							}
						});
					},
					error: function(e) {
						console.error("读取失败");
					}
				});
			}
			var myTimer = setInterval(reloadChart, 1000); //每 1 秒刷新一次页面显示的数据
		</script>
	</body>

</html>
