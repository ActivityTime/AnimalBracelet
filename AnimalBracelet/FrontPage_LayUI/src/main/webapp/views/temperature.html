<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>动物手环</title>
		<!-- 引入 echarts.js -->
		<script src="js/echarts.min.js"></script>
		<script src="js/jquery-1.4.2.js"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 1200px;height:600px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			var colors = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3'];
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '体温曲线图'
				},
				tooltip: {
					trigger: 'none',
					axisPointer: {
						type: 'cross'
					}
				},

				toolbox: {
					show: true,
					feature: {
						dataZoom: {},
						dataView: {
							readOnly: false
						},
						magicType: {
							type: ['line', 'bar']
						},
						restore: {},
						saveAsImage: {}
					}
				},
				legend: {
					data: ['体温']
				},
				xAxis: {
					type: 'category',
					axisTick: {
						alignWithLabel: true
					},
					axisLine: {
						onZero: false,
						lineStyle: {
							color: colors[1]
						}
					},
					axisPointer: {
						label: {
							formatter: function(params) {
								return '步数  ' + params.value + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
							}
						}
					},
					data: ["20:15:00", "20:15:20", "20:15:40", "20:16:00"]
				},
				yAxis: {
					type: 'category',

					axisLine: {
						onZero: false,
						lineStyle: {
							color: colors[1]
						}
					},
				},
				dataZoom: [{ // 这个dataZoom组件，默认控制x轴。
						type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件

						start: 10, // 左边在 10% 的位置。
						end: 90 // 右边在 60% 的位置。
					},
					{ // 这个dataZoom组件，也控制x轴。
						type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件

						start: 10, // 左边在 10% 的位置。
						end: 90 // 右边在 60% 的位置。
					}
				],

				series: [{
					name: '体温',
					type: 'line',
					smooth: true,
					data: [36.6, 36.6, 36.7, 36.7],

					markPoint: {
						data: [{
								type: 'max',
								name: '最大值',
								value: 37.9
							},
							{
								type: 'min',
								name: '最小值',
								value: 38.5
							}
						],

					},
					markLine: {
						data: [{
							type: 'average',
							name: '平均值'
						}]
					}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

			myChart.showLoading(); //数据加载完之前先显示一段简单的 loading 动画                  
			var flag = false;

			function reloadChart() {
				$.ajax({
					url: 'http://39.107.250.149:8092/data/wendu',
					type: 'POST',
					//			headers:{"Access-Control-Allow-Origin":"*"},
					data: {
						"product_id": 1,
						"limit": 24
					},
					async: true, // 异步刷新
					datatype: "json",
					success: function(data) {
						try {
							data = JSON.parse(data); // 将json转换为对象
						} catch(e) {
							//TODO handle the exception	
						}

						/*
						                    if(flag)// 否则使用初始化option
						                        option = myChart.getOption();// 读取当前状态 
						    
						                    option.xAxis.data = data.categories;// 修改数据
						                    option.series[0].data = data.data;*/
						if(!flag) {
							myChart.hideLoading(); // 隐藏加载动画 
							flag = true;
							console.log("读取成功");
							myChart.setOption(option); // 初始化参数
						}

						// 填入数据
						myChart.setOption({
							xAxis: {
								data: data.time.reverse()
							},
							series: [{

								data: data.wendu.reverse()
							}]
						});
					},
					error: function(e) {
						console.error("读取失败");
					}
				});
			}
			var myTimer = setInterval(reloadChart, 1000); //每 1 秒刷新一次页面显示的数据
		</script>

	</body>

</html>
